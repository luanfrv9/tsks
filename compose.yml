version: "3.8"
services:
  api:
    build: ./api
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: production
    networks:
      - app-network
  web:
    build: ./web
    ports:
      - "3001:3001"
    networks:
      - app-network
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - web
    networks:
      - app-network
networks:
  app-network:
    driver: bridge

